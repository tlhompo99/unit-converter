<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | Length, Weight, Temperature, Volume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .converter-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            background-color: var(--light-gray);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: var(--gray);
        }

        .tab.active {
            background-color: var(--primary);
            color: white;
        }

        .tab:hover:not(.active) {
            background-color: #d0d7ff;
        }

        .converter-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            flex: 1;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .input-wrapper {
            display: flex;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .number-input {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 1.1rem;
            outline: none;
        }

        .unit-select {
            padding: 15px;
            border: none;
            border-left: 2px solid var(--light-gray);
            background-color: white;
            font-weight: 600;
            color: var(--primary-dark);
            cursor: pointer;
            outline: none;
            min-width: 120px;
        }

        .swap-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .swap-button:hover {
            background-color: var(--primary-dark);
            transform: rotate(180deg);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background-color: #d8d8d8;
        }

        .history-section {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
        }

        .section-title h2 {
            color: var(--primary);
        }

        .clear-history {
            background-color: transparent;
            border: none;
            color: var(--secondary);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .history-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .history-item:hover {
            background-color: #f9f9ff;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-conversion {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .history-category {
            display: inline-block;
            padding: 4px 10px;
            background-color: var(--light-gray);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .history-date {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .empty-history {
            text-align: center;
            color: var(--gray);
            padding: 40px 20px;
            font-style: italic;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .converter-card {
                padding: 20px;
            }
            
            .converter-container {
                flex-direction: column;
            }
            
            .swap-button {
                transform: rotate(90deg);
            }
            
            .swap-button:hover {
                transform: rotate(270deg);
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exchange-alt"></i> Unit Converter</h1>
            <p class="subtitle">Convert between Length, Weight, Temperature, and Volume in real-time</p>
        </header>

        <main>
            <div class="converter-card fade-in">
                <div class="category-tabs" id="categoryTabs">
                    <button class="tab active" data-category="length">Length</button>
                    <button class="tab" data-category="weight">Weight</button>
                    <button class="tab" data-category="temperature">Temperature</button>
                    <button class="tab" data-category="volume">Volume</button>
                </div>

                <div class="converter-container">
                    <div class="input-group">
                        <label class="input-label">From</label>
                        <div class="input-wrapper">
                            <input type="number" class="number-input" id="inputFrom" placeholder="Enter value" step="any">
                            <select class="unit-select" id="unitFrom"></select>
                        </div>
                    </div>

                    <button class="swap-button" id="swapButton">
                        <i class="fas fa-exchange-alt"></i>
                    </button>

                    <div class="input-group">
                        <label class="input-label">To</label>
                        <div class="input-wrapper">
                            <input type="number" class="number-input" id="inputTo" placeholder="Result" readonly>
                            <select class="unit-select" id="unitTo"></select>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" id="clearButton">
                        <i class="fas fa-eraser"></i> Clear Inputs
                    </button>
                    <button class="btn btn-primary" id="addToHistoryButton">
                        <i class="fas fa-history"></i> Add to History
                    </button>
                </div>
            </div>

            <div class="history-section fade-in">
                <div class="section-title">
                    <h2><i class="fas fa-history"></i> Conversion History</h2>
                    <button class="clear-history" id="clearHistoryButton">
                        <i class="fas fa-trash-alt"></i> Clear History
                    </button>
                </div>
                <ul class="history-list" id="historyList">
                    <!-- History items will be added here dynamically -->
                    <li class="empty-history" id="emptyHistory">No conversion history yet. Start converting!</li>
                </ul>
            </div>
        </main>

        <footer>
            <p>Unit Converter &copy; <span id="currentYear"></span> | Made with <i class="fas fa-heart" style="color: var(--secondary);"></i></p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const categoryTabs = document.getElementById('categoryTabs');
        const inputFrom = document.getElementById('inputFrom');
        const inputTo = document.getElementById('inputTo');
        const unitFrom = document.getElementById('unitFrom');
        const unitTo = document.getElementById('unitTo');
        const swapButton = document.getElementById('swapButton');
        const clearButton = document.getElementById('clearButton');
        const addToHistoryButton = document.getElementById('addToHistoryButton');
        const clearHistoryButton = document.getElementById('clearHistoryButton');
        const historyList = document.getElementById('historyList');
        const emptyHistory = document.getElementById('emptyHistory');
        const currentYear = document.getElementById('currentYear');

        // Set current year in footer
        currentYear.textContent = new Date().getFullYear();

        // Conversion units for each category
        const units = {
            length: [
                { name: 'Meter', abbr: 'm', factor: 1 },
                { name: 'Kilometer', abbr: 'km', factor: 1000 },
                { name: 'Centimeter', abbr: 'cm', factor: 0.01 },
                { name: 'Millimeter', abbr: 'mm', factor: 0.001 },
                { name: 'Mile', abbr: 'mi', factor: 1609.344 },
                { name: 'Yard', abbr: 'yd', factor: 0.9144 },
                { name: 'Foot', abbr: 'ft', factor: 0.3048 },
                { name: 'Inch', abbr: 'in', factor: 0.0254 }
            ],
            weight: [
                { name: 'Kilogram', abbr: 'kg', factor: 1 },
                { name: 'Gram', abbr: 'g', factor: 0.001 },
                { name: 'Milligram', abbr: 'mg', factor: 0.000001 },
                { name: 'Pound', abbr: 'lb', factor: 0.453592 },
                { name: 'Ounce', abbr: 'oz', factor: 0.0283495 },
                { name: 'Stone', abbr: 'st', factor: 6.35029 },
                { name: 'Metric Ton', abbr: 't', factor: 1000 }
            ],
            temperature: [
                { name: 'Celsius', abbr: '°C', factor: null },
                { name: 'Fahrenheit', abbr: '°F', factor: null },
                { name: 'Kelvin', abbr: 'K', factor: null }
            ],
            volume: [
                { name: 'Liter', abbr: 'L', factor: 1 },
                { name: 'Milliliter', abbr: 'mL', factor: 0.001 },
                { name: 'Cubic Meter', abbr: 'm³', factor: 1000 },
                { name: 'Gallon (US)', abbr: 'gal', factor: 3.78541 },
                { name: 'Quart (US)', abbr: 'qt', factor: 0.946353 },
                { name: 'Pint (US)', abbr: 'pt', factor: 0.473176 },
                { name: 'Cup (US)', abbr: 'cup', factor: 0.236588 },
                { name: 'Fluid Ounce (US)', abbr: 'fl oz', factor: 0.0295735 }
            ]
        };

        // Current category and conversion history
        let currentCategory = 'length';
        let conversionHistory = JSON.parse(localStorage.getItem('conversionHistory')) || [];

        // Initialize the app
        function init() {
            loadCategory(currentCategory);
            renderHistory();
            
            // Event Listeners
            categoryTabs.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab')) {
                    const category = e.target.dataset.category;
                    switchCategory(category);
                }
            });
            
            inputFrom.addEventListener('input', convert);
            unitFrom.addEventListener('change', convert);
            unitTo.addEventListener('change', convert);
            
            swapButton.addEventListener('click', swapUnits);
            clearButton.addEventListener('click', clearInputs);
            addToHistoryButton.addEventListener('click', addToHistory);
            clearHistoryButton.addEventListener('click', clearHistory);
        }

        // Switch between conversion categories
        function switchCategory(category) {
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update current category
            currentCategory = category;
            
            // Load new category units
            loadCategory(category);
            
            // Clear inputs
            clearInputs();
        }

        // Load units for a specific category
        function loadCategory(category) {
            // Clear current options
            unitFrom.innerHTML = '';
            unitTo.innerHTML = '';
            
            // Add units to dropdowns
            units[category].forEach((unit, index) => {
                const optionFrom = document.createElement('option');
                optionFrom.value = index;
                optionFrom.textContent = `${unit.name} (${unit.abbr})`;
                
                const optionTo = document.createElement('option');
                optionTo.value = index;
                optionTo.textContent = `${unit.name} (${unit.abbr})`;
                
                unitFrom.appendChild(optionFrom);
                unitTo.appendChild(optionTo);
            });
            
            // Set default selections (first and second unit)
            if (units[category].length > 1) {
                unitFrom.value = 0;
                unitTo.value = 1;
            }
        }

        // Perform the conversion
        function convert() {
            const fromValue = parseFloat(inputFrom.value);
            
            // If input is empty or not a number
            if (isNaN(fromValue)) {
                inputTo.value = '';
                return;
            }
            
            const fromUnitIndex = parseInt(unitFrom.value);
            const toUnitIndex = parseInt(unitTo.value);
            
            let result;
            
            // Special handling for temperature
            if (currentCategory === 'temperature') {
                result = convertTemperature(
                    fromValue, 
                    units[currentCategory][fromUnitIndex].abbr, 
                    units[currentCategory][toUnitIndex].abbr
                );
            } else {
                // Standard conversion for other categories
                const fromFactor = units[currentCategory][fromUnitIndex].factor;
                const toFactor = units[currentCategory][toUnitIndex].factor;
                
                // Convert to base unit first, then to target unit
                const valueInBaseUnit = fromValue * fromFactor;
                result = valueInBaseUnit / toFactor;
            }
            
            // Round to 6 decimal places to avoid floating point precision issues
            inputTo.value = parseFloat(result.toFixed(6));
        }

        // Convert temperature between Celsius, Fahrenheit, and Kelvin
        function convertTemperature(value, fromUnit, toUnit) {
            // Convert to Celsius first
            let celsius;
            
            switch(fromUnit) {
                case '°C':
                    celsius = value;
                    break;
                case '°F':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'K':
                    celsius = value - 273.15;
                    break;
                default:
                    celsius = value;
            }
            
            // Convert from Celsius to target unit
            switch(toUnit) {
                case '°C':
                    return celsius;
                case '°F':
                    return (celsius * 9/5) + 32;
                case 'K':
                    return celsius + 273.15;
                default:
                    return celsius;
            }
        }

        // Swap the units and values
        function swapUnits() {
            // Swap unit selections
            const tempUnit = unitFrom.value;
            unitFrom.value = unitTo.value;
            unitTo.value = tempUnit;
            
            // Swap values if both are valid numbers
            const fromValue = inputFrom.value;
            const toValue = inputTo.value;
            
            if (fromValue && toValue) {
                inputFrom.value = toValue;
                inputTo.value = fromValue;
            } else if (toValue) {
                // If only "to" has a value, move it to "from"
                inputFrom.value = toValue;
                inputTo.value = '';
                convert(); // Recalculate with swapped units
            } else {
                // If only "from" has a value or both are empty, just convert
                convert();
            }
            
            // Add animation effect
            swapButton.style.transform = 'rotate(180deg)';
            setTimeout(() => {
                swapButton.style.transform = '';
            }, 300);
        }

        // Clear input fields
        function clearInputs() {
            inputFrom.value = '';
            inputTo.value = '';
        }

        // Add current conversion to history
        function addToHistory() {
            const fromValue = parseFloat(inputFrom.value);
            const toValue = parseFloat(inputTo.value);
            
            // Check if both values are valid numbers
            if (isNaN(fromValue) || isNaN(toValue)) {
                alert('Please enter a valid number and perform a conversion first.');
                return;
            }
            
            const fromUnitIndex = parseInt(unitFrom.value);
            const toUnitIndex = parseInt(unitTo.value);
            
            const fromUnit = units[currentCategory][fromUnitIndex];
            const toUnit = units[currentCategory][toUnitIndex];
            
            const historyItem = {
                id: Date.now(),
                category: currentCategory,
                fromValue: fromValue,
                fromUnit: fromUnit.abbr,
                toValue: toValue,
                toUnit: toUnit.abbr,
                timestamp: new Date().toISOString()
            };
            
            // Add to the beginning of history array
            conversionHistory.unshift(historyItem);
            
            // Keep only the last 10 conversions
            if (conversionHistory.length > 10) {
                conversionHistory = conversionHistory.slice(0, 10);
            }
            
            // Save to localStorage
            localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
            
            // Update UI
            renderHistory();
            
            // Visual feedback
            addToHistoryButton.innerHTML = '<i class="fas fa-check"></i> Added!';
            setTimeout(() => {
                addToHistoryButton.innerHTML = '<i class="fas fa-history"></i> Add to History';
            }, 1500);
        }

        // Render conversion history
        function renderHistory() {
            // Clear current history list
            historyList.innerHTML = '';
            
            if (conversionHistory.length === 0) {
                historyList.appendChild(emptyHistory);
                return;
            }
            
            // Hide empty history message
            emptyHistory.style.display = 'none';
            
            // Add history items
            conversionHistory.forEach(item => {
                const historyItem = document.createElement('li');
                historyItem.className = 'history-item fade-in';
                
                const date = new Date(item.timestamp);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // Get category display name
                const categoryDisplay = item.category.charAt(0).toUpperCase() + item.category.slice(1);
                
                historyItem.innerHTML = `
                    <div>
                        <span class="history-conversion">${item.fromValue} ${item.fromUnit} → ${item.toValue} ${item.toUnit}</span>
                        <span class="history-category" style="background-color: ${getCategoryColor(item.category)}">${categoryDisplay}</span>
                    </div>
                    <div class="history-date">${formattedDate}</div>
                `;
                
                historyList.appendChild(historyItem);
            });
        }

        // Get color for category badge
        function getCategoryColor(category) {
            switch(category) {
                case 'length': return '#e3f2fd';
                case 'weight': return '#f3e5f5';
                case 'temperature': return '#fff3e0';
                case 'volume': return '#e8f5e8';
                default: return '#f5f5f5';
            }
        }

        // Clear all conversion history
        function clearHistory() {
            if (conversionHistory.length === 0) return;
            
            if (confirm('Are you sure you want to clear all conversion history?')) {
                conversionHistory = [];
                localStorage.removeItem('conversionHistory');
                renderHistory();
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
